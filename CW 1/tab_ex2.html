<!DOCTYPE html>
<html>
<head>
<title>HTML Table Design</title>
<style>
	table,
	th,td
{
	border: 1px solid black;
	width: 25%;
	height: 20px;
}
</style>
</head>
<body>
	<table border=10 style="width: 80%" align="center" >
	<tr align="center">
	<td width=25% height=20 bgcolor="red">red cell</td>
	<td width=25% height=20 bgcolor="lightblue">light blue cell</td>
	</tr>

</table>
</body>
</html>
