<!DOCTYPE html>
<html>
<head>
<title>HTML Table Design</title>
<style>
	table,
	th,td
{
	border: 1px solid black;
	width: 25%;
	height: 20px;
}
</style>
</head>
<body>
	<table border=10 style="width: 80%" align="center" >
	<caption>Tabling</caption>
	<tr align="center">
	<td width=25% height=70 bgcolor="red"><p style="font-family: verdana">red cell</p></td>
	<td width=25% height=70 bgcolor="lightblue"><p style="font-family: Comic Sans Ms">light blue cell</p></td>
	</tr>

</table>
</body>
</html>
