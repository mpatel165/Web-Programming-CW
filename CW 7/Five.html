<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle</title>
</head>
<body>
    Check answer in console
<script>
    function shuffle(a) {
    var c, d, i;
        for (i = a.length - 1; i > 0; i--) {
        c = Math.floor(Math.random() * (i + 1));
        d = a[i];
        a[i] = a[c];
        a[c] = d;
}
        return a;
}
    var myArray = ['1','2','3','4','5','6','7']
    console.log(shuffle(myArray));
</script>
</body>
</html>
